shop:
  # %money% - the money involved in the transaction.
  not-enough-money: "&cYou need &a%money% &cto purchase this vehicle."
  successful-purchase: "&6Enjoy your new vehicle! &a%money% &6has been taken from your account."

customization:
  no-permission: "&cYou don't have permission to apply customizations to vehicles!"
  invalid-cursor: "&cYou must click with a valid item in your cursor!"
